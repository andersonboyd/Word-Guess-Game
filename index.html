<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Word guess game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>Seven Words You Can't Say on TV Guessing Game</h1>
                </header>
            </div>
        </div><br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <iframe id="carlin" width="491" height="303" src="https://www.youtube.com/embed/kyBH5oNQOS0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-1"></div>
        </div><br>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div id="game">
                    <h2>Guess the forbidden word!</h2><span id="displayBlank"></span>
                    <h3>Your guess: </h3><span id="guess"></span>
                    <h3>Wrong letters: </h3><span id="wrongGuess"></span><br>
                    <h3>Chances left: </h3><span id="chance"></span><br>
                    <span id="result"></span>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="javascript/game.js" type="text/javascript"></script>
</body>
</html>
